<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
    <h1>User情報管理システム</h1>
    <h2>User一覧(全件)</h2>
    <form name="frm" method="post" th:action="@{user/list}">
        <a th:href="@{/user/register}">Userの登録</a>
        <input type="submit" name="deleteRun" id="deleteRun" value="(選択)してUserを一括削除">
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>GENDER</th>
                <th>AGE</th>
                <th>E-MAIL</th>
                <th></th>
            </tr>
            <tr th:each="user : ${userlist}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{/user/update/{id}/(id=${user.id})}">更新</a></td>
            </tr>
        </table>
     </form>
     <script th:src="@{js/user/list.js}"></script>
</body>
</html>
